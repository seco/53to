<div id="pic-play" class="carousel slide" data-ride="carousel" ng-mouseenter="showIcon = true;" ng-mouseleave="showIcon = false;">
    <ol class="carousel-indicators listStyle">
        <li data-target="#pic-play" data-slide-to="{{$index}}" ng-class="{'active':$index == 0}" ng-repeat="bannerItem in bannerList.slide">{{$index+1}}</li>

        <li data-target="#pic-play" data-slide-to="2">3</li>
        <li data-target="#pic-play" data-slide-to="3">4</li>
         <li data-target="#pic-play" data-slide-to="4">5</li> -->
    </ol>
    <div class="carousel-inner m-finger" role="listbox">

        <div class="item" ng-class="{'active':$index == 0}" ng-repeat="bannerValue in bannerList.slide">
            <a ng-href="{{bannerValue.linkUrl}}" target="_blank">
                <img ng-src="{{bannerValue.imageUrl}}">
            </a>
        </div>

            </a>

    </div>
    <a class="left previous-next-nobg" href="#pic-play" role="button" data-slide="prev" ng-class="{'previous-next-display':showIcon,'previous-next-hide':!showIcon}">
        <span class="block go-previous"></span>
        <span class="sr-only">Previous</span>
    </a>
    <a class="right previous-next-nobg" href="#pic-play" role="button" data-slide="next" ng-class="{'previous-next-display':showIcon,'previous-next-hide':!showIcon}">
        <span class="block go-next"></span>
        <span class="sr-only">Next</span>
    </a>
</div>
