<textarea class="commentinputor atCommentTextarea" id="commentinputor" ng-class="{classh100:classh}"  name="at" ng-click="clkInput();" ng-focus="classh=1;" ></textarea>
<div class="send-comment-success" ng-class="{'show':sendSuccess}">
    <div class="icon">
        <img src="/atmanlib/asset/images/icon/icon_success.png" alt="">
    </div>
    <div class="txt" ng-bind="sendSuccessMsg">
        发布成功
    </div>
</div>
<div class="mgtb-10">
    <a href="javascript:void(0);" class="emojisBtn pull-left">
        <span class="weibo-icon weibo-icon-emojis"></span>
        表情
    </a>
    <div class="checkbox-inline mgl-15 mgt-5">
        <label for="type" class="cur  c-78" ng-click="typeClk($event)" ng-if="btnType!='forward'" >
            <input type="checkbox" ng-model="sendType" ng-click="typeClk($event)" ng-true-value="both" ng-false-value="{{btnType}}">
            同时转发到我的微博
        </label>
        <label for="type" class="cur  c-78" ng-click="typeClk($event)" ng-if="btnType=='forward'">
            <input type="checkbox" ng-model="sendType" ng-click="typeClk($event)" ng-true-value="both" ng-false-value="{{btnType}}">
            同时评论给原作者
        </label>
    </div>
    <button type="button" ng-if="btnType=='reply'" disabled="disabled"  class="btn btn-primary btn-sm pull-right reply-btn" ng-click="submit();">&nbsp;&nbsp;评论&nbsp;&nbsp;
    </button>
    <button type="button" ng-if="btnType=='answer'" disabled="disabled"  class="btn btn-primary btn-sm pull-right answer-btn" ng-click="submit();">&nbsp;&nbsp;回复&nbsp;&nbsp;
    </button>
    <button type="button" ng-if="btnType=='forward'" disabled="disabled"  class="btn btn-primary btn-sm pull-right forward-btn" ng-click="submit();" >&nbsp;&nbsp;转发&nbsp;&nbsp;
    </button>
    <div class="pull-right weiboNumTip mgr-15 c-78">
        <span >
            还可以输入
            <span class="weiboNum">140</span>
            字
        </span>
    </div>
</div>
<div class="weiboCommentEmojisTmp" >
    <!-- 延迟加载表情HTML-->
</div>
